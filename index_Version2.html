<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tier 1 Support Chatbot</title>
    <style>
        #chat { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; }
        #message { width: 70%; }
    </style>
</head>
<body>
    <h1>Tier 1 Support Chatbot</h1>
    <div id="chat"></div>
    <input id="message" type="text" placeholder="Describe your issue...">
    <button onclick="sendMessage()">Send</button>
    <script>
        let context = "";
        function sendMessage() {
            const message = document.getElementById('message').value;
            fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message, context })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('chat').innerHTML += `<p><strong>User:</strong> ${message}</p><p><strong>Bot:</strong> ${data.response}</p>`;
                context = data.context;
                document.getElementById('message').value = '';
            });
        }
    </script>
</body>
</html>
